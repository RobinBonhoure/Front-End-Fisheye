<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <div>
        <h2 id="h2" class="h2"></h2>
        <p id="p1" class="p1"></p>
        <p id="p2" class="p2"></p>
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <img id="img1" class="img1" src="" alt="">
    </div>
    <div class="trier">
      <label for="tri">Trier par</label>
      <!-- <select name="tri" id="tri">
        <option selected  value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select> -->
      <div class="custom-select" style="width:200px;">
        <select>
          <option value="0">Select car:</option>
          <option value="1">Popularity</option>
          <option value="2">Date</option>
          <option value="3">Titre</option>
        </select>
      </div>
    </div>
    <div id="photo-grid" class="photo-grid">
    </div>
    <div id="infos-fixed" class="infos-fixed">
      <div class="likes-container">
        <div id="likes-fixed" class="likes-fixed"></div>
        <div class="heartIconBlack"></div>
      </div>
      <div id="tarif-fixed" class="tarif-fixed"></div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
</body>

</html>
